name: Trigger Render Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy via API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "Missing RENDER_API_KEY or RENDER_SERVICE_ID secret. Aborting.";
            exit 1;
          fi
          echo "Triggering deploy for Render service $RENDER_SERVICE_ID"
          RESP=$(curl -s -o /dev/stderr -w "%{http_code}" -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":true}')
          if [ "$RESP" -ne 200 ] && [ "$RESP" -ne 201 ]; then
            echo "Render deploy trigger failed with status $RESP";
            exit 1;
          fi
          echo "Render deploy triggered successfully."

# Notes:
# - Add repository Secrets `RENDER_API_KEY` (Render account API key) and `RENDER_SERVICE_ID` (the service id found in Render dashboard URL or API).