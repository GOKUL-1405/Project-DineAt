{% extends 'base.html' %}
{% load static %}

{% block title %}Administrator Login - DineAt{% endblock %}

{% block extra_css %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Login Section */
    .login-section {
        padding: 100px 0 50px;
        min-height: 100vh;
        background: #233D4C;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Container */
    .container {
        max-width: 500px;
        width: 100%;
        padding: 0 2rem;
        position: relative;
        z-index: 1;
    }

    /* Form Container */
    .form-container {
        background-color: #233D4C;
        backdrop-filter: blur(25px);
        border-radius: 30px;
        padding: 3rem;
        position: relative;
        overflow: hidden;
        animation: slideInUp 1s ease-out;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #ef4444, #dc2626, #f59e0b);
        background-size: 200% 100%;
        animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
        0% {
            background-position: -100% 0;
        }

        100% {
            background-position: 100% 0;
        }
    }

    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Form Header */
    .form-container h2 {
        font-size: 2.8rem;
        font-weight: 900;
        color: white;
        text-align: center;
        margin-bottom: 2rem;
        margin-top: 0.5rem;
        position: relative;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    /* Form Group */
    .form-group {
        margin-bottom: 1.5rem;
        animation: slideInLeft 1.6s ease-out;
        animation-fill-mode: both;
    }

    .form-group:nth-child(1) {
        animation-delay: 0.2s;
    }

    .form-group:nth-child(2) {
        animation-delay: 0.3s;
    }

    @keyframes slideInLeft {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }

        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .form-group label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: rgba(255, 255, 255, 0.95);
        font-weight: 700;
        margin-bottom: 0.6rem;
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 1.5px;
    }

    .form-group label::before {
        content: 'üîí';
        font-size: 0.9rem;
    }

    .form-group input {
        width: 100%;
        padding: 1rem 1.2rem;
        background: rgba(255, 255, 255, 0.08);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        color: white;
        font-size: 1rem;
        font-weight: 500;
        outline: none;
        transition: all 0.3s ease;
    }

    .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.4);
        font-weight: 400;
        transition: opacity 0.3s ease;
    }

    .form-group input:focus::placeholder {
        opacity: 0.3;
    }

    .form-group input:focus {
        border-color: #ef4444;
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
    }

    .form-group input:hover {
        border-color: rgba(255, 255, 255, 0.4);
        background: rgba(255, 255, 255, 0.12);
        transform: translateY(-1px);
    }

    /* Submit Button */
    .btn-full {
        width: 100%;
        padding: 1.2rem;
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
        border: none;
        border-radius: 20px;
        font-size: 1.1rem;
        font-weight: 800;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-top: 1.5rem;
        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.8rem;
    }

    .btn-full::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        transition: left 0.6s ease;
    }

    .btn-full:hover::before {
        left: 100%;
    }

    .btn-full:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 15px 40px rgba(239, 68, 68, 0.6);
        background: linear-gradient(135deg, #dc2626, #ef4444);
    }

    .btn-full:active {
        transform: translateY(-2px) scale(1.01);
    }

    .btn-full i {
        transition: transform 0.3s ease;
    }

    .btn-full:hover i {
        transform: rotate(10deg) scale(1.1);
    }

    /* Form Footer */
    .form-footer {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid rgba(255, 255, 255, 0.15);
    }

    .form-footer p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.95rem;
    }

    .form-footer a {
        color: #e2e2e2;
        text-decoration: none;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
    }

    .form-footer a:hover {
        color: white;
        text-decoration: underline;
        transform: translateX(-5px);
    }

    /* Auto-fill styling */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus {
        -webkit-text-fill-color: white !important;
        -webkit-box-shadow: 0 0 0px 1000px rgba(255, 255, 255, 0.1) inset !important;
        transition: background-color 5000s ease-in-out 0s;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .form-container {
            padding: 2rem;
            margin: 1rem;
        }

        .form-container h2 {
            font-size: 2rem;
        }

        .form-group input {
            padding: 1rem 1.2rem;
            font-size: 0.95rem;
        }

        .btn-full {
            padding: 1.1rem;
            font-size: 1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<section class="login-section">
    <div class="container">
        <div class="form-container">
            <h2><b>Admin Login</b></h2>

            <form method="POST" action="{% url 'accounts:admin_login' %}" class="admin-login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Admin Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter admin username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter admin password" required>
                </div>

                <button type="submit" class="btn-full">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
            <div class="form-footer">
                <p><a href="{% url 'accounts:login' %}">‚Üê Back to login selection</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
